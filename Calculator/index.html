<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>Calkulator</title>
    <script src="script.js"></script>
  </head>
  <body>
    <div id="kalkulator">
      <div id="topDisplay"></div>
      <div id="display"></div>
      <table id="numPad">
        <tr>
          <td id="clear" onclick="clearAllDisplays()">C</td>
          <td id="backspace" onclick="backSpace()">&#8656;</td>
          <td id="divide" onclick="insertSym('&#247;')">&#247;</td>
          <td id="times" onclick="insertSym('&#215;')">&#215;</td>
        </tr>
        <tr>
          <td id="seven" class="number" onclick="insertNum(7)">7</td>
          <td id="eight" class="number" onclick="insertNum(8)">8</td>
          <td id="nine" class="number" onclick="insertNum(9)">9</td>
          <td id="minus" rowspan="2" onclick="insertSym('-')">-</td>
        </tr>
        <tr>
          <td id="four" class="number" onclick="insertNum(4)">4</td>
          <td id="five" class="number" onclick="insertNum(5)">5</td>
          <td id="six" class="number" onclick="insertNum(6)">6</td>
        </tr>
        <tr>
          <td id="one" class="number" onclick="insertNum(1)">1</td>
          <td id="two" class="number" onclick="insertNum(2)">2</td>
          <td id="three" class="number" onclick="insertNum(3)">3</td>
          <td id="plus" rowspan="2" onclick="insertSym('+')">+</td>
        </tr>
        <tr>
          <td id="point" onclick="insertNum('.')">.</td>
          <td id="zero" class="number" onclick="insertNum(0)">0</td>
          <td id="equals" onclick="equals()">=</td>
        </tr>
      </table>
    </div>
  </body>
</html>
